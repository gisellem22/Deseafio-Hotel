<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-3 mb-3">
                <input onfocus="(this.type='date')" class="form-control" (change)="fromDate($event)"
                    placeholder="Llegada">
            </div>
            <div class="form-group col-md-3 mb-3">
                <input onfocus="(this.type='date')" class="form-control" (change)="toDate($event)" 
                    placeholder="Salida">
            </div>
            <div class="form-group col-md-3 mb-3">
                <select class="custom-select" (change)="onChange($event)">
                    <option disabled>Tipo de Cliente</option>
                    <option value="Regular">Regular</option>
                    <option value="Frecuente">Frecuente</option>
                </select>
            </div>
            <div class="form-group col-md-3 mb-3">
                <button class="btn btn-outline-secondary btn-block" type="button" 
                (click)="getResult()">Buscar</button>
            </div>
        </div>
        <div *ngIf ="warning" class="warning">
            <p> {{warning}} </p>
        </div>
    </form>
    <div class="content">
            <app-result></app-result>
    </div>
</div>
